<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3 class="smaller lighter blue no-margin">添加用户</h3>
</div>

<div class="modal-body">
<form class="form-horizontal" id="create-form" action="#"
      th:action="${account.id == null} ? '/account/save' : '/account/update'"
      th:object="${account}" method="post">
<input th:if="${account.id != null}" th:type="hidden" th:field="*{id}" />
<div class="row">
    <div class="row form-group">
        <div class="col-md-3 control-label">
            <label>用户名</label>
        </div>
        <div class="col-md-7 controls">
            <input th:type="text" th:field="*{username}" th:class="form-control" />
        </div>
    </div>

    <div class="row form-group">
        <div class="col-md-3 control-label">
            <label>姓名</label>
        </div>
        <div class="col-md-7 controls">
            <input th:type="text" th:field="*{name}" th:class="form-control" />
        </div>
    </div>

    <div class="row form-group">
        <div class="col-md-3 control-label">
            <label>邮箱</label>
        </div>
        <div class="col-md-7 controls">
            <input th:type="text" th:field="*{email}" th:class="form-control" />
        </div>
    </div>

    <div class="row form-group">
        <div class="col-md-3 control-label">
            <label>角色</label>
        </div>
        <div class="radio">
            <label>
                <input th:type="radio" th:field="*{roles}" th:value="administrator" th:class="ace" />
                <span class="lbl"> 系统管理员 </span>
            </label>
            <label>
                <input th:type="radio" th:field="*{roles}" th:value="teacher" th:class="ace" />
                <span class="lbl"> 老师 </span>
            </label>
            <label>
                <input th:type="radio" th:field="*{roles}" th:value="student" th:class="ace" />
                <span class="lbl"> 学生 </span>
            </label>
        </div>
    </div>

</div>
</form>
</div>

<div class="modal-footer">
<button class="btn btn-sm" data-dismiss="modal">
    <i class="ace-icon fa fa-times"></i>
    取消
</button>

<button class="btn btn-sm btn-primary" id="role-create-btn"
        data-loading-text="正在保存..." data-toggle="form-submit" data-target="#create-form">
    <i class="ace-icon fa fa-check"></i>
    保存
</button>
</div>
<script th:src="@{jquery.form.min.js}"></script>
<script th:src="@{jquery.validate.min.js}"></script>
<script th:src="@{jquery.gritter.min.js}"></script>
<script th:src="@{app/account/create-modal.js}"></script>
</body>
</html>
