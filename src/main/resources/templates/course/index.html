<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

<head>
    <title>课程</title>
</head>

<body>

<ul layout:fragment="breadcrumbs">
    <li>
        <i class="ace-icon fa fa-home home-icon"></i>
        <a th:href="@{/dashboard}">工作台</a>
    </li>

    <li class="active">系统管理</li>
</ul>

<h1 layout:fragment="page-header">
    课程
    <small>
        <i class="ace-icon fa fa-angle-double-right"></i>
        列表
    </small>
    <span class="pull-right inline">
        <a data-backdrop="static" data-toggle="modal" class="btn btn-xs btn-primary" th:href="@{/course/create}" data-target="#myModal">添加</a>
    </span>
</h1>

<ul layout:fragment="nav">
    <li class="">
        <a th:href="@{/dashboard}">
            <i class="menu-icon fa fa-tachometer"></i>
            <span class="menu-text"> 工作台 </span>
        </a>

        <b class="arrow"></b>
    </li>

    <li class="">
        <a href="#" class="dropdown-toggle">
            <i class="menu-icon fa fa-desktop"></i>
                <span class="menu-text">
                    成绩管理
                </span>

            <b class="arrow fa fa-angle-down"></b>
        </a>

        <b class="arrow"></b>

        <ul class="submenu">
            <li class="">
                <a th:href="@{/account}">
                    <i class="menu-icon fa fa-caret-right"></i>
                    个人
                </a>

                <b class="arrow"></b>
            </li>

            <li class="">
                <a th:href="@{/role}">
                    <i class="menu-icon fa fa-caret-right"></i>
                    排名
                </a>

                <b class="arrow"></b>
            </li>

            <li class="">
                <a th:href="@{/role}">
                    <i class="menu-icon fa fa-caret-right"></i>
                    录入
                </a>

                <b class="arrow"></b>
            </li>
        </ul>
    </li>

    <li class="active open">
        <a href="#" class="dropdown-toggle">
            <i class="menu-icon fa fa-file-o"></i>
                <span class="menu-text">
                    系统管理
                </span>

            <b class="arrow fa fa-angle-down"></b>
        </a>

        <b class="arrow"></b>

        <ul class="submenu">
            <li class="">
                <a th:href="@{/account}" class="active">
                    <i class="menu-icon fa fa-caret-right"></i>
                    用户
                </a>

                <b class="arrow"></b>
            </li>

            <li class="">
                <a th:href="@{/role}">
                    <i class="menu-icon fa fa-caret-right"></i>
                    角色
                </a>

                <b class="arrow"></b>
            </li>

            <li class="active">
                <a th:href="@{/course}">
                    <i class="menu-icon fa fa-caret-right"></i>
                    课程
                </a>

                <b class="arrow"></b>
            </li>
        </ul>
    </li>
</ul>

<div layout:fragment="content">
    <div class="col-xs-12">
        <table id="role-table" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th width="15%">课程</th>
                <th>描述</th>
                <th width="10%">操作</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>
                    <a href="#">计算机应用基础</a>
                </td>
                <td>一门计算机入门课程，属于公共基础课，是为非计算机专业
                    类学生提供计算机一般应用所必需的基础知识、能力和素质的课程。</td>
                <td>
                    <div class="btn-group">
                        <a class="btn btn-xs btn-inverse" th:href="@{/course/1/edit}">编辑</a>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="#">微机接口及应用</a>
                </td>
                <td>主要包括现代微机系统的组成和发展以及新技术介绍</td>
                <td>
                    <div class="btn-group">
                        <a class="btn btn-xs btn-inverse" th:href="@{/course/2/edit}">编辑</a>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="#">数据结构</a>
                </td>
                <td>数据结构是计算机存储、组织数据的方式。</td>
                <td>
                    <div class="btn-group">
                        <a class="btn btn-xs btn-inverse" th:href="@{/course/3/edit}">编辑</a>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="#">互联网及其应用</a>
                </td>
                <td>《互联网及其应用》是吉林大学出版社2004年06月出版的图书。</td>
                <td>
                    <div class="btn-group">
                        <a class="btn btn-xs btn-inverse" th:href="@{/course/3/edit}">编辑</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</html>
