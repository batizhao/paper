<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title layout:title-pattern="$CONTENT_TITLE - $DECORATOR_TITLE">学生成绩管理系统</title>

    <meta name="description" content="学生成绩管理系统"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" th:href="@{ace/assets/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{ace/assets/css/font-awesome.css}"/>
    <link rel="stylesheet" th:href="@{ace/assets/css/jquery.gritter.css}" />

    <!-- text fonts -->
    <link rel="stylesheet" th:href="@{ace/assets/css/ace-fonts.css}"/>

    <!-- ace styles -->
    <link rel="stylesheet" th:href="@{ace/assets/css/ace.css}" class="ace-main-stylesheet" id="main-ace-style"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" th:href="@{ace/assets/css/ace-part2.css}" class="ace-main-stylesheet"/>
    <![endif]-->
    <link rel="stylesheet" th:href="@{ace/assets/css/ace-rtl.css}"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" th:href="@{ace/assets/css/ace-ie.css}"/>
    <![endif]-->

    <link rel="stylesheet" th:href="@{app/app.css}"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script th:src="@{ace/assets/js/html5shiv.js}"></script>
    <script th:src="@{ace/assets/js/respond.js}"></script>
    <![endif]-->
</head>

<body class="no-skin">
<div id="navbar" class="navbar navbar-default">

    <div class="navbar-container" id="navbar-container">
        <div class="navbar-header pull-left">
            <a th:href="@{/dashboard}" class="navbar-brand">
                <small>
                    <i class="fa fa-leaf"></i>
                    学生成绩管理系统
                </small>
            </a>

        </div>

        <div class="navbar-buttons navbar-header pull-right" role="navigation">
            <ul class="nav ace-nav">
                <li class="light-blue">
                    <a data-toggle="dropdown" href="#" class="dropdown-toggle">
                        <img class="nav-user-photo" th:src="@{ace/assets/avatars/user.jpg}" alt="Jason's Photo" />
                        <span class="user-info">
                            <small>欢迎,</small>
                            <shiro:principal property="name" />
                        </span>

                        <i class="ace-icon fa fa-caret-down"></i>
                    </a>

                    <ul class="user-menu dropdown-menu-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
                        <li>
                            <a th:href="@{/profile}">
                                <i class="ace-icon fa fa-cog"></i>
                                个人设置
                            </a>
                        </li>

                        <li class="divider"></li>

                        <li>
                            <a th:href="@{/logout}">
                                <i class="ace-icon fa fa-power-off"></i>
                                退出
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="main-container" id="main-container">
    <div id="sidebar" class="sidebar responsive">

        <ul layout:fragment="nav" class="nav nav-list"></ul>

        <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
            <i class="ace-icon fa fa-angle-double-left" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
        </div>

    </div>

    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs" id="breadcrumbs">
                <ul layout:fragment="breadcrumbs" class="breadcrumb"></ul>
            </div>

            <div class="page-content">

                <div class="page-header">
                    <h1 layout:fragment="page-header"></h1>
                </div>

                <div layout:fragment="content" class="row"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-inner">
            <div class="footer-content">
                <span class="bigger-120">
                    <span class="blue bolder">batizhao.github.io</span>
                    &copy; 2016-2017
                </span>
            </div>
        </div>
    </div>

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
    </a>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="message-loading-overlay"><i class="ace-icon fa fa-spinner fa-spin orange bigger-125"></i></div>
        </div>
    </div>
</div>

<script th:src="@{jquery.min.js}"></script>
<script th:src="@{bootstrap.min.js}"></script>
<script th:src="@{ace/assets/js/ace-extra.min.js}"></script>
<script th:src="@{ace/assets/js/ace-elements.min.js}"></script>
<script th:src="@{ace/assets/js/ace.min.js}"></script>
<script th:src="@{app/app.js}"></script>
<script layout:fragment="script"></script>
</body>
</html>
