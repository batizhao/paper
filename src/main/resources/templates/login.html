<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>登录 - 学生成绩管理系统</title>

    <meta name="description" content="User login page"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" th:href="@{ace/assets/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{ace/assets/css/font-awesome.css}"/>

    <!-- text fonts -->
    <link rel="stylesheet" th:href="@{ace/assets/css/ace-fonts.css}"/>

    <!-- ace styles -->
    <link rel="stylesheet" th:href="@{ace/assets/css/ace.css}"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" th:href="@{ace/assets/css/ace-part2.css}"/>
    <![endif]-->
    <link rel="stylesheet" th:href="@{ace/assets/css/ace-rtl.css}"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" th:href="@{ace/assets/css/ace-ie.css}"/>
    <![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script th:src="@{ace/assets/js/html5shiv.js}"></script>
    <script th:src="@{ace/assets/js/respond.js}"></script>
    <![endif]-->
</head>

<body class="login-layout">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">

                    <div class="space-24"></div>

                    <div class="center">
                        <h1>
                            <i class="ace-icon fa fa-leaf green"></i>
                            <span class="white" id="id-text2">学生成绩管理系统</span>
                        </h1>
                        <h4 class="blue" id="id-company-text">&copy; batizhao.github.io</h4>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        请输入账号密码
                                    </h4>

                                    <div class="space-6"></div>

                                    <form id="loginForm" th:action="@{/login}" method="post">
                                        <fieldset>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="text" name="username" class="form-control"
                                                           placeholder="用户名"/>
                                                    <i class="ace-icon fa fa-user"></i>
                                                </span>
                                            </label>

                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="password" name="password" class="form-control"
                                                           placeholder="密码"/>
                                                    <i class="ace-icon fa fa-lock"></i>
                                                </span>
                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">

                                                <button type="submit"
                                                        class="width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">登录</span>
                                                </button>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{jquery.min.js}"></script>
</body>
</html>
