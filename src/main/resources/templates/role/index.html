<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">

<head>
    <title>角色</title>
</head>

<body>

<ul layout:fragment="breadcrumbs">
    <li>
        <i class="ace-icon fa fa-home home-icon"></i>
        <a th:href="@{/dashboard}">工作台</a>
    </li>

    <li class="active">系统管理</li>
</ul>

<h1 layout:fragment="page-header">
    角色
    <small>
        <i class="ace-icon fa fa-angle-double-right"></i>
        列表
    </small>
    <span class="pull-right inline">
        <a data-backdrop="static" data-toggle="modal" class="btn btn-xs btn-primary" th:href="@{/role/create}" data-target="#myModal">添加</a>
    </span>
</h1>

<ul layout:fragment="nav">
    <li class="">
        <a th:href="@{/dashboard}">
            <i class="menu-icon fa fa-tachometer"></i>
            <span class="menu-text"> 工作台 </span>
        </a>

        <b class="arrow"></b>
    </li>

    <li class="">
        <a href="#" class="dropdown-toggle">
            <i class="menu-icon fa fa-desktop"></i>
                <span class="menu-text">
                    成绩管理
                </span>

            <b class="arrow fa fa-angle-down"></b>
        </a>

        <b class="arrow"></b>

        <ul class="submenu">
            <li class="">
                <a th:href="@{/account}">
                    <i class="menu-icon fa fa-caret-right"></i>
                    个人
                </a>

                <b class="arrow"></b>
            </li>

            <li class="">
                <a th:href="@{/role}">
                    <i class="menu-icon fa fa-caret-right"></i>
                    排名
                </a>

                <b class="arrow"></b>
            </li>

            <li class="">
                <a th:href="@{/role}">
                    <i class="menu-icon fa fa-caret-right"></i>
                    录入
                </a>

                <b class="arrow"></b>
            </li>
        </ul>
    </li>

    <li class="active open">
        <a href="#" class="dropdown-toggle">
            <i class="menu-icon fa fa-file-o"></i>
                <span class="menu-text">
                    系统管理
                </span>

            <b class="arrow fa fa-angle-down"></b>
        </a>

        <b class="arrow"></b>

        <ul class="submenu">
            <li class="">
                <a th:href="@{/account}" class="active">
                    <i class="menu-icon fa fa-caret-right"></i>
                    用户
                </a>

                <b class="arrow"></b>
            </li>

            <li class="active">
                <a th:href="@{/role}">
                    <i class="menu-icon fa fa-caret-right"></i>
                    角色
                </a>

                <b class="arrow"></b>
            </li>

            <li class="">
                <a th:href="@{/course}">
                    <i class="menu-icon fa fa-caret-right"></i>
                    课程
                </a>

                <b class="arrow"></b>
            </li>
        </ul>
    </li>
</ul>

<div layout:fragment="content">
    <div class="col-xs-12">
        <table id="role-table" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th width="40%">角色名</th>
                <th>描述</th>
                <th width="15%">操作</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>
                    <a href="#">administrator</a>
                </td>
                <td>系统管理员</td>
                <td>
                    <div class="btn-group">
                        <a class="btn btn-xs btn-inverse" th:href="@{/role/1/edit}">编辑</a>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="#">teacher</a>
                </td>
                <td>老师</td>
                <td>
                    <div class="btn-group">
                        <a class="btn btn-xs btn-inverse" th:href="@{/role/2/edit}">编辑</a>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="#">student</a>
                </td>
                <td>学生</td>
                <td>
                    <div class="btn-group">
                        <a class="btn btn-xs btn-inverse" th:href="@{/role/3/edit}">编辑</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
