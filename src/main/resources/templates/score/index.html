<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      layout:decorator="layout">

<head>
    <title>个人</title>
</head>

<body>

<ul layout:fragment="breadcrumbs">
    <li>
        <i class="ace-icon fa fa-home home-icon"></i>
        <a th:href="@{/dashboard}">工作台</a>
    </li>

    <li class="active">成绩管理</li>
</ul>

<h1 layout:fragment="page-header">
    个人
    <small>
        <i class="ace-icon fa fa-angle-double-right"></i>
        列表
    </small>
</h1>

<ul layout:fragment="nav">
    <li class="">
        <a th:href="@{/dashboard}">
            <i class="menu-icon fa fa-tachometer"></i>
            <span class="menu-text"> 工作台 </span>
        </a>

        <b class="arrow"></b>
    </li>

    <li class="active open">
        <a href="#" class="dropdown-toggle">
            <i class="menu-icon fa fa-desktop"></i>
                <span class="menu-text">
                    成绩管理
                </span>

            <b class="arrow fa fa-angle-down"></b>
        </a>

        <b class="arrow"></b>

        <ul class="submenu">
            <li shiro:hasRole="student" class="active">
                <a th:href="@{/score}">
                    <i class="menu-icon fa fa-caret-right"></i>
                    个人
                </a>

                <b class="arrow"></b>
            </li>

            <li shiro:lacksRole="administrator" class="">
                <a th:href="@{/score/sort}">
                    <i class="menu-icon fa fa-caret-right"></i>
                    排名
                </a>

                <b class="arrow"></b>
            </li>

            <li shiro:hasRole="teacher" class="">
                <a th:href="@{/role}">
                    <i class="menu-icon fa fa-caret-right"></i>
                    录入
                </a>

                <b class="arrow"></b>
            </li>
        </ul>
    </li>
</ul>

<div layout:fragment="content">
    <div class="col-xs-12">
        <table id="role-table" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>课程</th>
                <th width="20%">得分</th>
                <th width="20%">录入时间</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="score : ${scores}">
                    <td>
                        <a th:text="${score.course}"></a>
                    </td>
                    <td th:text="${score.score}"></td>
                    <td th:text="${score.time}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
